      try_files $uri $uri/ /index.html;
      }
      location /micado_img/ {
      alias /usr/share/nginx/html/images/;
      }
      location /customcss/ {
      alias /usr/share/nginx/html/customcss/;
      expires 1d;
      add_header Cache-Control "max-age=600";
